<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initialize();">
    <div id="outerContainer">
        <div id="player">
            <h2>Player</h2>
            <h3 class="gameResult" id="playerResult">Winner!</h3>
            <hr />

            <div class="inventory">
                <p>Rock - 5</p>
                <p>Scissors - 5</p>
                <p>Paper - 5</p>
                <img src="Images/rock.jpg" alt="rock">
                <img src="Images/scissors.png" alt="scissor">
                <img src="Images/paper.jpg" alt="paper">
            </div>
            <img class="decision" src="Images/questionMark.jpg" alt="Decision player made">
        </div>
        <div id="computer">
            <h2>Computer</h2>
            <h3 class="gameResult" id="computerResult">Loser!</h3>
            <hr />

            <div class="inventory">
                <p>Rock - 5</p>
                <p>Scissors - 5</p>
                <p>Paper - 5</p>
                <img src="Images/rock.jpg" alt="rock">
                <img src="Images/scissors.png" alt="scissor">
                <img src="Images/paper.jpg" alt="paper">
            </div>
            <img class="decision" src="Images/questionMark.jpg" alt="Decision player made">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
